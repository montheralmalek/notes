name: CI
on:
  push:
    branches:
      - develop
jobs:
  flutter_test:
    name: Run flutter test 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '12.x'
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter pub get
      # - run: flutter analyze
      - run: flutter test

